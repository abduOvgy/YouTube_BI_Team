models:
  - name : stg_jaffle_shop__cusomers
    columns:
      - name : customer_id
        data_test:
         - unique
         - not_null       

  - name : stg_jaffle_shop__orders
    columns:
      - name : order_id
        data_test:
         - unique
         - not_null  
      - name : order_status
        data_test:
          - accepted_values:
              values: 
              - completed
              - shipped
              - placed 
              - return_pending
              - returned    
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id